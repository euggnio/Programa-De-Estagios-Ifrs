server.port=8088
server.servlet.context-path=/assinaturaapi


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/sistemaestagios

spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.datasource.init-locations=classpath*:./insert.sql
spring.sql.init.data-locations=classpath*:./insert.sql

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.jpa.defer-datasource-initialization=true

api.security.token.secret=${JWT_SECRET:ifrsRrEeSsTtIiNnGgAa}

server.ssl.enabled=false


